name-template: 'v$NEXT_PATCH_VERSION'
tag-template: 'v$NEXT_PATCH_VERSION'
categories:
  - title: '🚀 Features'
    labels:
      - enhancement
  - title: '🐛 Bug Fixes'
    labels:
      - bug
  - title: '🛠 Maintenance'
    labels:
      - chore
      - refactor
      - tests
      - dependencies
change-template: '- $TITLE (#$NUMBER)'
no-changes-template: '- No changes'

template: |
  ## What's Changed

  $CHANGES
