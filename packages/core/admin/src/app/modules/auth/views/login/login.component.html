<section class="hero is-fullheight">
  <div class="hero-body">
    <div class="container has-text-centered">
      <div class="columns">
        <div class="column col-login">
          <div>
            <h1 class="is-size-3 has-text-weight-bold">Portfolio App</h1>
            <h2 class="title is-5 mt-2">Sign in to your admin panel</h2>
            <div class="has-text-left" *ngIf="form">
              <div class="field mb-5">
                <div class="control">
                  <app-input
                    [prop]="{
                      name: 'email',
                      type: PropType.Email
                    }"
                    [value]="suggestedEmail"
                    (valueChanged)="patchValue('email', $event)"
                  ></app-input>
                </div>
              </div>
              <div class="field mb-5">
                <div class="control">
                  <app-input
                    [prop]="{
                      name: 'password',
                      type: PropType.Password
                    }"
                    [value]="suggestedPassword"
                    (valueChanged)="patchValue('password', $event)"
                  ></app-input>
                </div>
              </div>

              <button
                class="button is-block is-dark is-fullwidth mb-3"
                (click)="submit()"
                [disabled]="!form.valid"
              >
                Login
              </button>
              <div
                class="is-flex is-align-items-center is-justify-content-flex-end my-3"
              >
                <span style="margin-top: 9px">Built with</span>
                <img
                  src="/assets/images/logo.svg"
                  alt="manifest logo"
                  class="ml-3"
                  width="94"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="column col-decoration"></div>
    </div>
  </div>
</section>
